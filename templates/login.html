{% extends 'base.html' %}
{% block variableTitle %}
        Iniciar Sesión
      {% endblock %}
{% load static %}

{% block variableContent %}


    <!-- HOME -->
<div id="home">

    <div class="container login-form-container ">
      <div class="row">
        <div class="col-md-3">
        </div>
         <form class="col-md-6 login-form" action="" method="POST">
          {%csrf_token%}


          {% if messages %}
          <ul class="messages" style="list-style-type: none;">
              {% for message in messages %}
              <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %} style="color: rgb(139, 0, 0); text-align: center; "> {{ message }} </li>
              {% endfor %}
          </ul>
          {% endif %}
          
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="show_hide_password" name="password" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
         </form>
        <div class="col-md-3">
        </div>
      </div>
    </div>


</div>
    <!-- HOME END -->

    {% endblock %}
